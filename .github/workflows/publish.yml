name: Publish react-perf-guard

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: |
          npm install
          cd packages/react-perf-guard
          npm install

      - name: Build package
        run: |
          cd packages/react-perf-guard
          npm run build

      - name: Publish to npm
        run: |
          cd packages/react-perf-guard
          npm publish --access public --provenance
